<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>

    <header>
        <h1>CALCULATOR</h1>
    </header>

    <section class="content">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row-one">
                    <button id="ac-btn">AC</button>
                    <button id="del-btn">DEL</button>
                </div>
                <div class="row-two">
                    <button id="seven-btn">7</button>
                    <button id="eight-btn">8</button>
                    <button id="nine-btn">9</button>
                    <button id="divide-btn">/</button>
                </div>
                <div class="row-three">
                    <button id="four-btn">4</button>
                    <button id="five-btn">5</button>
                    <button id="six-btn">6</button>
                    <button id="multiply-btn">*</button>
                </div>
                <div class="row-four">
                    <button id="one-btn">1</button>
                    <button id="two-btn">2</button>
                    <button id="three-btn">3</button>
                    <button id="subtract-btn">-</button>
                </div>
                <div class="row-five">
                    <button id="decimal-btn">.</button>
                    <button id="zero-btn">0</button>
                    <button id="result-btn">=</button>
                    <button id="add-btn">+</button>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="copyright"> <a href="https://github.com/bon-nina"> Github: bon-nina&copy;</a> </div>
    </footer>
    
</body>
</html>
